      <style type="text/css">

        .pics .picdiv {
          width: 15vw;

          margin-left: 0;
          margin-bottom: 8px;
          overflow: hidden;
          float: left;
          background: #eee;

      }
      .pics .singleimg {
          width: 150%;
      }

      .cfix {
          display: block;
          zoom: 1;
      }
      .cfix:after {
          clear: both;
          content: "";
          display: block;
          font-size: 0;
          height: 0;
          line-height: 0;
          visibility: hidden;
      }
